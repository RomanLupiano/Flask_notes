{% extends "base.html" %}
{% block title %}Sign Up{% endblock %}

{% block content %}

<form action="" method="post">
    <h3 class="text-center my-2">Sign Up</h3>
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control mb-3" name="username" id="username" placeholder="Enter a username...">

        <label for="email">Email</label>
        <input type="email" class="form-control  mb-3" name="email" id="email" placeholder="Enter your email...">

        <label for="password1">Password</label>
        <input type="password" class="form-control  mb-3" name="password1" id="password1" placeholder="Enter your password...">

        <label for="password2">Confirm Password</label>
        <input type="password" class="form-control  mb-4" name="password2" id="password2" placeholder="Confirm your password...">

        <div class="text-center">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </div>
</form>

{% endblock %}
